<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/Image/favicon-bed.png">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" media="all">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <title>Hotel Express</title>
    <script src="/Js/roomListingScript.js"></script>
</head>
<body>
    <header>
        <h6>.</h6>
    </header>
    <div class="col-md-12" id="navibar">
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Hotel Reservation</a>
                </div>
                <ul class=" nav navbar-nav navbar-right ">
                    <li class="navbar-nav nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="roomList-container">
        <div class="col-md-12">
            <div class="col-md-offset-5">
                <img src="/Image/circlepreloader.gif" alt="Loading.." />
            </div>
        </div>
    </div>

    <script id="x" type="text/x-handlebars-template">
        <div class="container-list heading" id="hotelnm">
            <h1 class="underline-text">{{ hotelname }}</h1>
        </div>
    </script>
    <div id="roomList-container">
    </div>

    <script id="room-item" type="text/x-handlebars-template">
        {{#each this}}
        <div class="container container-list border-panel">
            <div class="col-md-12">
                <section>
                    <!--Image-->
                    <div class="col-md-3">
                        <img src="{{imageurl}}" width="200" height="250" alt="No Image Available" />
                    </div>
                </section>
                <section>
                    <!--Room Details-->
                    <div class="col-md-6">
                        <h3 class="space bold-text"><span class="glyphicon glyphicon-bed orange"></span> {{roomtype}}</h3>
                        <h4 class="space"><span class="glyphicon glyphicon-map-marker green"></span>  {{address}}</h4>
                        <h4 class="underline-text"><span class="glyphicon glyphicon-paperclip green"></span> {{{description}}}</h4>
                    </div>
                </section>	
                <section>
                    <!--View Rooms Button-->
                    <div class="col-md-2 ">
                        <!-- item -->
                        <div class="panel panel-pricing">
                            <div class="panel-heading text-center">
                                <h4 class="underline-text">Starting From</h4>
                            </div>
                            <div class="panel-body text-center">
                                <p class="p-price">$ {{price}}</p>
                            </div>
                            <div class="panel-body text-center">
                                <button name="BookBtn" id="viewRoomsButton" class="panelButton" value="{{roomtype}}" onclick="roomPrice(this)">Book Now</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        {{/each}}

    </script>

    <script src="/Js/roomListingScript.js"></script>
</body>
</html>
