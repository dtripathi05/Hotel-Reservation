<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/Image/favicon-bed.png">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Hotel Express</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="/Js/roomListingScript.js"></script>
</head>
<body>
    <header>
        <h6>.</h6>
    </header>
    <div class="col-md-12">
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Hotel Reservation</a>
                </div>
                <ul class=" nav navbar-nav navbar-right ">
                    <li class="navbar-nav nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="roomList-container">
        <div class="col-md-12">
            <div class="col-md-offset-5">
                <img src="/Image/circlepreloader.gif" alt="Loading.." />
            </div>
        </div>
    </div>
    <div id="roomList-container"></div>
    <script id="room-item" type="text/x-handlebars-template">
        <div>
            <h1>{{hotelname}}</h1>
        </div>
        
        {{#each this}}
      
<div class="container heading">
    <h1>{{hotelname}}</h1>
</div>
        <div style="border:solid 1px gray;margin-bottom:10px" class="container">
            <div class="col-md-12">
                <section>
                    <!--Image-->
                    <div class="col-md-5">
                        <img src="{{imageurl}}" width="200" height="250" alt="No Image Available" />
                    </div>
                </section>
                <section>
                        <!--Room Details-->
                        <div class="col-md-4">
                            <h4>{{roomtype}}</h4>
                            <h4>{{address}}</h4>
                            <h4>{{description}}</h4>
                        </div>
                </section>
                <section>
                    <!--View Rooms Button-->
                    <div class="col-md-2">
                       <h2><button class="pageButton">Price : {{price}} $</button></h2>
                        <div class="col-md-1">
                            <button name="BookBtn" id="viewRoomsButton" value="{{roomtype}}" onClick="roomPrice(this)" class="pageButton">Book</button>
                        </div></div>
                </section>
            </div>
        </div>
        {{/each}}
    </script>
    
</body>
</html>
