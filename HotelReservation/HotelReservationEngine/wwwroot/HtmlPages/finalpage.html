<!DOCTYPE html>
<html>
<head>
    <title>Hotel Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Image/favicon-bed.png">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="/Css/pricingStyleSheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <h6>.</h6>
    </header>
    <!--nav-bar-->
    <div class="col-md-12">
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Hotel-Reservation</a>
                </div>
                <ul class=" nav navbar-nav navbar-right ">
                    <li class="navbar-nav nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--preloader-->
    <div id="booking-container">
        <div class="col-md-12">
            <div class="col-md-offset-6">
                <img src="/Image/circlepreloader.gif" class="img-responsive" alt="Loading.." />
            </div>
        </div>
    </div>

    <div id="booking-container">
    </div>

    <script id="booking-item" type="text/x-handlebars-template">
        <div class="heading">
        </div>
        {{#each this}}
        <div class="container container-list border-panel heading">
            <div class="col-md-12">
                <!--View Details-->
                <section>
                    <div class="col-md-8">
                        <div class="panel panel-pricing">
                            <div class="panel-heading text-center">
                                <ul class="price ">
                                    <li class="header">Booking Details</li>
                                </ul>
                            </div>
                            <div class="panel-body">
                                <h3> Dear {{name}}</h3>
                                <p> Your Booking-Id is : {{bookingId}}</p>
                                <p> Your Check-In Date : {{checkin}} </p>
                                <p> Your Check-Out Date: {{checkout}}</p>
                                <p>Check Your Mail For the Details.Thank You for Booking With Us !</p>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Section for button-->
                <section>
                    <div class="col-md-4 ">

                        <div class="heading-panel"></div>
                        <div>
                            <ul class="price ">
                                <li class="header">Total Amount Paid</li>
                                <li class="grey panel-font">$ {{totalPrice}}</li>
                                <li><button name="startBtn" id="startButton" onClick="startPage()" class="button">OK</button></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        {{/each}}
    </script>
    <footer class="foot text-center">Tavisca &copy; 2017|<a class="anchorLink" href="http://www.tavisca.com/">Open Company Website</a></footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="/Js/bookingDetailsScript.js" type=""></script>
</body>
</html>
