<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Josefin+Sans" rel="stylesheet">
    <link rel="icon" type="image/png" href="/Image/favicon-bed.png">
    <link rel="stylesheet" href="/Css/guestDetailsStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header><h6>.</h6></header>
    <div class="col-md-12"><nav class=" navbar navbar-inverse"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand">Hotel Reservation</a></div><div class="collapse navbar-collapse" id="myNavbar"><ul class=" nav navbar-nav navbar-right "><li class="nav"><li><a href="#">Home</a></li><li><a href="#">About Us</a></li><li><a href="#">Feedback</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a><ul class="dropdown-menu"><li><a href="#">Sign In</a></li><li><a href="#">Create An Account</a></li></ul></li></ul></div></div></nav></div>
    <article>
        <div id="guestDetails">
            <form id="guestDetailsForm" class="contact-form" onsubmit="importDetails(); return false">
                <div class=" col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 container-guest container-list border-panel">
                    <section><div><h2><span class="glyphicon glyphicon-user"></span>Personal Details</h2></div></section>
                    <section>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div>
                                <div class="col-md-3 col-sm-2">
                                    <div class="form-group input-text">
                                        <label for="prefix">Prefix</label>
                                        <select name="prefixs" class="form-control" id="prefix">
                                            <option selected="selected" value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control placeholderfont" id="firstName" name="firstname" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label for="middleName">Middle Name</label>
                                        <input type="text" class="form-control placeholderfont" id="middleName" name="middlename" placeholder="Middle Name">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-4">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control placeholderfont" id="lastName" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12 col-sm-12">
                            <div>
                                <div class="col-md-5 col-sm-12">
                                    <div class="form-group">
                                        <label for="emailId">Email-Id</label>
                                        <input type="email" class="form-control placeholderfont" id="emailId" name="emailid" placeholder="Example:abc@gmail.com" required>
                                    </div>
                                </div>
                                <div class="col-md-5 col-sm-6">
                                    <div class="form-group">
                                        <label for="mobileNumber">Mobile Number</label>
                                        <input type="text" class="form-control placeholderfont" id="mobileNumber" name="mobilenumber" placeholder="Mobile Number" required>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-6">
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" min="1" max="100" class="form-control placeholderfont" id="age" name="age" placeholder="Age" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class=" col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 container-guest container-list border-panel">
                    <section>
                        <div>
                            <h2><i class="fa fa-cc-visa" style="font-size:36px"></i> Credit Card Details</h2>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12 col-sm-12">
                            <div>
                                <section>
                                    <div class="col-md-8 col-md-offset-2 col-sm-12">
                                        <label for="cardNumber">Card Number</label>
                                        <input type="number" class="form-control placeholderfont text-center" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12 col-sm-12">
                            <div>
                                <section>
                                    <div class="col-md-8 col-md-offset-2 col-sm-12">
                                        <label for="cardHolder">Card Holder</label>
                                        <input type="text" class="form-control placeholderfont text-center" id="cardHolder" placeholder=" Card Holder's Name" required>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div>
                                <section>
                                    <div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
                                        <section>
                                            <div class="form-group">
                                                <label>Expiry</label>
                                            </div>
                                        </section>
                                        <div class="col-md-4 col-sm-6 col-xs-6">
                                            <select name="month" class="form-control placeholderfont" id="month" placeholder="MM" required>
                                                <option value="01">January</option>
                                                <option value="02">February </option>
                                                <option value="03">March</option>
                                                <option value="04">April</option>
                                                <option value="05">May</option>
                                                <option value="06">June</option>
                                                <option value="07">July</option>
                                                <option value="08">August</option>
                                                <option value="09">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 col-sm-6 col-xs-6">
                                            <select name="year" class="form-control placeholderfont" id="year" placeholder="YYYY" required>
                                                <option value="17"> 2017</option>
                                                <option value="18"> 2018</option>
                                                <option value="19"> 2019</option>
                                                <option value="20"> 2020</option>
                                                <option value="21"> 2021</option>
                                                <option value="22"> 2022</option>
                                                <option value="23"> 2023</option>
                                                <option value="24"> 2024</option>
                                                <option value="25"> 2025</option>
                                                <option value="26"> 2026</option>
                                                <option value="27"> 2027</option>
                                                <option value="28"> 2028</option>
                                                <option value="29"> 2029</option>
                                                <option value="30"> 2030</option>
                                                <option value="31"> 2031</option>
                                                <option value="32"> 2032</option>
                                                <option value="33"> 2033</option>
                                                <option value="34"> 2034</option>
                                                <option value="35"> 2035</option>
                                                <option value="36"> 2036</option>
                                                <option value="37"> 2037</option>
                                                <option value="38"> 2038</option>
                                                <option value="39"> 2039</option>
                                                <option value="40"> 2040</option>
                                            </select>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12 col-sm-12">
                            <div>
                                <section>
                                    <div class="col-md-8 col-md-offset-2">
                                        <label for="cvv">CVV</label>
                                        <input type="password" class="form-control placeholderfont text-center" id="cvv" placeholder="***" required>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-8 col-md-offset-4">
                            <div>
                                <section>
                                    <div class="col-md-8">
                                        <button type="submit" class="payButton" id="paynowButton">Pay Now</button>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
        <div id="loader" class="loader"></div>
    </article>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/Js/guestDetailsScript.js"></script>
</body>
</html>
