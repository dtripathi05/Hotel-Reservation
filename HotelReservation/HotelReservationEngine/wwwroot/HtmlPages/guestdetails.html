<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Image/favicon-bed.png">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <h6>.</h6>
    </header>
    <div class="col-md-12">
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Hotel Reservation</a>
                </div>
                <ul class=" nav navbar-nav navbar-right ">
                    <li class="navbar-nav nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <article>
        <div class="container heading text-center">
            <h1>Personal Details</h1>
        </div>
        <div id="guestDetails">
            <form id="guestDetailsForm" onsubmit="importDetails(); return false">
                <div class="col-md-12">
                    <div class="container container-list border-panel">
                        <!--First Name-->
                        <section>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control placeholderfont" id="firstName" name="firstname" placeholder="First Name">
                                        </div>
                                    </div>
                                    <!--Last Name-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control placeholderfont" id="lastName" name="lastname" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!--Mobile Number-->
                        <section>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile Number</label>
                                    <input type="text" class="form-control placeholderfont" id="mobileNumber" name="mobilenumber" placeholder="Mobile Number">
                                </div>
                            </div>

                            <!--Age-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="age">Country</label>
                                    <input type="text" class="form-control placeholderfont" id="age" name="age" placeholder="Age">
                                </div>
                            </div>
                        </section>
                        <!--Email-Id-->
                        <section>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="emailId">Email-Id</label>
                                    <input type="text" class="form-control placeholderfont" id="emailId" name="emailid" placeholder="Example:abc@gmail.com">
                                </div>
                            </div>
                        </section>
                        <!--Error Messaging-->
                        <section>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <div id="errors"></div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class=" container text-center heading-card">
                        <h1>Credit Card Details</h1>
                    </div>
                    <section>
                        <div class=" container container-list border-panel">
                            <!--Card Number-->
                            <section>
                                <div class="col-md-8">
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" class="form-control placeholderfont" id="cardNumber" placeholder="Card Number">
                                </div>

                            </section>
                            <!--Card Holder Name-->
                            <section>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="cardHolder">Card Holder</label>
                                        <input type="text" class="form-control placeholderfont" id="cardHolder" placeholder=" Card Holder's Name">
                                    </div>
                                </div>
                            </section>
                            <!--Expiry-->
                            <section>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Expiry</label>
                                    </div>

                                    <!--MM-->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control placeholderfont" id="month" placeholder="MM">
                                        </div>
                                    </div>
                                    <!--YY-->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control placeholderfont" id="year" placeholder="YY">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <!--Cvv-->
                            <section>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" class="form-control placeholderfont" id="cvv" placeholder="***">
                                    </div>
                                </div>
                            </section>
                            <!--Error Messaging-->
                            <section>
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <div id="errors"></div>
                                    </div>
                                </div>
                            </section>
                            <!--Submit Button-->
                            <section>
                                <div class="col-md-8">
                                    <button type="submit" class="panelButton" id="paynowButton">Pay Now</button>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </article>
    <footer class="foot text-center">Tavisca &copy; 2017|<a class="anchorLink" href="http://www.tavisca.com/">Open Company Website</a></footer>
    <script src="/Js/guestDetailsScript.js"></script>
</body>
</html>
