<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Image/favicon-bed.png">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="/Css/guestDetailsStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <h6>.</h6>
    </header>
    <!--nav-bar-->
    <div class="col-md-12">
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Hotel-Reservation</a>
                </div>
                <ul class=" nav navbar-nav navbar-right ">
                    <li class="navbar-nav nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <article>
        <div id="guestDetails">
            <form id="guestDetailsForm" class="contact-form" onsubmit="importDetails(); return false">
                <div class=" col-md-8 col-md-offset-2 container-guest container-list border-panel">
                    <section>
                        <div>
                            <h2><span class="glyphicon glyphicon-user"></span>Personal Details</h2>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12">
                            <div>
                                <!--Prefix-->
                                <div class="col-md-3">
                                    <div class="form-group input-text">
                                        <label for="prefix">Prefix</label>
                                        <select name="prefixs" class="form-control" id="prefix">
                                            <option selected="selected" value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                        </select>
                                    </div>
                                </div>
                                <!--First Name-->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control placeholderfont" id="firstName" name="firstname" placeholder="First Name" required>
                                    </div>
                                </div>
                                <!--Middle Name-->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="middleName">Middle Name</label>
                                        <input type="text" class="form-control placeholderfont" id="middleName" name="middlename" placeholder="Middle Name">
                                    </div>
                                </div>
                                <!--Last Name-->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control placeholderfont" id="lastName" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12">
                            <div>
                                <!--Email-Id-->
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="emailId">Email-Id</label>
                                        <input type="email" class="form-control placeholderfont" id="emailId" name="emailid" placeholder="Example:abc@gmail.com" required>
                                    </div>
                                </div>
                                <!--Mobile Number-->
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="mobileNumber">Mobile Number</label>
                                        <input type="text" class="form-control placeholderfont" id="mobileNumber" name="mobilenumber" placeholder="Mobile Number" required>
                                    </div>
                                </div>
                                <!--Age-->
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" min="1" max="100" class="form-control placeholderfont" id="age" name="age" placeholder="Age" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class=" col-md-6 col-md-offset-3  container-guest container-list border-panel">
                    <section>
                        <div>
                            <h2><i class="fa fa-cc-visa" style="font-size:36px"></i> Credit Card Details</h2>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12">
                            <div>
                                <!--Card Number-->
                                <section>
                                    <div class="col-md-8 col-md-offset-2">
                                        <label for="cardNumber">Card Number</label>
                                        <input type="number" min="4000000000000000" max="4999999999999999" class="form-control placeholderfont text-center" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12">
                            <div>
                                <!--Card Holder Name-->
                                <section>
                                    <div class="col-md-8 col-md-offset-2">
                                        <label for="cardHolder">Card Holder</label>
                                        <input type="text" class="form-control placeholderfont text-center" id="cardHolder" placeholder=" Card Holder's Name" required>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12">
                            <div>
                                <section>
                                    <div class="col-md-8 col-md-offset-2">
                                        <!--Expiry-->
                                        <section>
                                            <div class="form-group">
                                                <label>Expiry</label>
                                            </div>
                                        </section>

                                        <!--MM-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control placeholderfont" id="month" placeholder="MM" required>
                                            </div>
                                        </div>
                                        <!--YY-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control placeholderfont" id="year" placeholder="YYYY" required>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-12">
                            <div>
                                <!--CVV-->
                                <section>
                                    <div class="col-md-8 col-md-offset-2">
                                        <label for="cvv">CVV</label>
                                        <input type="password" class="form-control placeholderfont text-center" id="cvv" placeholder="***" required>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-8 col-md-offset-4">
                            <div>
                                <!--Submit Button-->
                                <section>
                                    <div class="col-md-8">
                                        <button type="submit" class="payButton" id="paynowButton">Pay Now</button>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </div>

            </form>

                <div id="loader" class="loader"></div>
    </article>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/Js/guestDetailsScript.js"></script>
</body>
</html>
